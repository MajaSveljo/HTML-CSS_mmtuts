<!DOCTYPE html>

<html>

    <head>
        <title>Hello world!</title>
        <meta charset="UTF-8">
        <!--
            Styles can be positioned here like this
            this is the weakest, but the best way to include them
        -->
        <link rel="stylesheet" href="style.css">
        <!--
            Styles can be positioned here like this
            and thi position is stronger than the included file
        -->
        <style>
            h2 {
                color: red;
                font-size: 90px;
                margin: 0px;
                background-color: blue;
                text-align: center;
            }
            p {
                color: #fff;
                background-color: rgb(255, 0, 0);
            }
        </style>
    </head>
    <body>
        <div>
            <!--
                Or here like this, which is called "inline" css.
                Inline beats other styling (included, or from a head tag)
            -->
            <h2 style="background-color: #f3f3f3">
                This is the title
            </h2>
            <p>
                Lorem ipsum
            </p>
        </div>
    </body>
</html>
